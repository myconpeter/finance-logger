<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance Logger</title>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Finance Logger</h1>
        </div>

        <section>
            <ul>

            </ul>
        </section>


        <hr>

        <div>

            <section class="other">
                <form action="#" class="web-form">

                    <div class="select">

                        <span>Type</span>
                        <select name="" id="select">
                            <option value="none">Select</option>
                            <option value="Payment">Payment</option>
                            <option value="Invoice">Invoice</option>
                        </select>
                    </div>

                    <div class="select">

                        <span>From / To </span>
                        <input type="text" name="" id="fromTo" placeholder="from / to">
                    </div>

                    <div class="select">

                        <span>Details</span>
                        <input type="text" name="" id="details" placeholder="details">
                    </div>

                    <div class="select">

                        <span>Amount($)</span>
                        <input type="number" name="" id="amount" placeholder="Amount($)">
                    </div>

                    <button>ADD</button>
                </form>
            </section>

            <footer>
                <a href="www.michealpeter.onrender.com">
                    copyright &copy; micheal peter
                </a>
            </footer>



        </div>

    </div>

    <!--  <script src="sandbox.js"></script> -->
    <script type="module" src="app.js"></script>

</body>

</html>
