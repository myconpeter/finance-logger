<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance Logger</title>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Finance Logger</h1>
        </div>

        <section>
            <article>
                <h2>Invoice</h2>
                <p>yoshi owes $500 for web design work</p>
            </article>
            <article>
                <h2>Payment</h2>
                <p>mario is owed $500 for backend work</p>
            </article>
        </section>

        <hr>

        <div>

            <section class="other">
                <form action="#">

                    <div class="select">

                        <span>Type</span>
                        <select name="" id="">
                            <option value="payment">Payment</option>
                            <option value="invoice">Invoice</option>
                        </select>
                    </div>

                    <div class="select">

                        <span>From / To </span>
                        <input type="text" name="" id="" placeholder="from / to">
                    </div>

                    <div class="select">

                        <span>Details</span>
                        <input type="text" name="" id="" placeholder="details">
                    </div>

                    <div class="select">

                        <span>Amount($)</span>
                        <input type="text" name="" id="" placeholder="Amount($)">
                    </div>

                    <button>ADD</button>
                </form>
            </section>

            <footer>
                copyright &copy; micheal peter
            </footer>



        </div>

    </div>

</body>

</html>
